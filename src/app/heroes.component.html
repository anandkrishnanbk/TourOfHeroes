<h2>My heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"><span class="badge">{{hero.id}}</span><span>{{hero.name}}</span><button (click)="delete(hero);$event.stopPropagation()">x</button></li>
</ul>
<div *ngIf="selectedHero">
  {{selectedHero.name | uppercase}} is my  Hero
  <button (click) = "gotoDetail()">View Details</button>
</div>
<div>
  <label>Hero Name:</label><input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>
